<!-- Inserido o Script para API de busca CEP -->
    <script>
        async function verificarCEP() {
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            const mensagem = document.getElementById('mensagem');

            if (cep.length !== 8) {
                mensagem.textContent = 'CEP inválido. Deve ter 8 dígitos.';
                return;
            }

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    mensagem.textContent = 'CEP não encontrado.';
                } else {
                    document.getElementById('local').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                    mensagem.textContent = 'CEP encontrado!';
                }
            } catch (error) {
                mensagem.textContent = 'Erro ao buscar o CEP. Tente novamente.';
            }
        }
    </script>

<script>
    

    function toggleAccessibilityMenu() {
        const menu = document.getElementById('accessibilityMenu');
        menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
    }

    function changeFontSize(size) {
        const root = document.documentElement;
        if (size === 'small') {
            root.style.fontSize = '14px';
        } else if (size === 'medium') {
            root.style.fontSize = '16px';
        } else if (size === 'large') {
            root.style.fontSize = '18px';
           
        }
    }

    window.onload = function() {
        document.getElementById('accessibilityMenu').style.display = 'none'; // Esconde o menu de acessibilidade inicialmente
    }


</script>
